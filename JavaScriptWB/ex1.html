      <meta charset="utf-8">

    <body>
      <h1>JavaScript</h1>
      <script>
        document.write(1+1);
        //자바스크립트 언어는 동적이다
        /*자바스크립트의 data type
        boolean
        null
        Undefined

        */
      </script>
      <h1>html</h1>
      1+1<br><br>
      <input type="button" value="누르지마시오" onclick="alert('hi')">

      <input type="text" onchange="alert('우왕')">
